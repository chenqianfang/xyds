<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../../Highcharts-4.2.5/jquery-1.11.3.min.js"></script>
    <script src="../../Highcharts-4.2.5/js/highcharts.js"></script>
</head>
<body>

    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>

<script language="JavaScript">
//详细配置信息请参见 http://www.runoob.com/highcharts/highcharts-setting-detail.html
$(document).ready(function() {  
   var chart = {
      type: 'bar'
   };
   var title = {
      text: 'Bar chart with negative values'   
   };   
   var xAxis = {
      categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
   };
   var credits = {
      enabled: false
   };
   var series= [{
      name: 'John',
            data: [5, 3, 4, 7, 2]
        }, {
            name: 'Jane',
            data: [2, -2, -3, 2, 1]
        }, {
            name: 'Joe',
            data: [3, 4, 4, -2, 5]
      }
   ];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title; 
   json.xAxis = xAxis;
   json.credits = credits;
   json.series = series;
   $('#container').highcharts(json);
  
});
</script>
</body>
</html>
