<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../../Highcharts-4.2.5/jquery-1.11.3.min.js"></script>
    <script src="../../Highcharts-4.2.5/js/highcharts.js"></script>
</head>
<body>

    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>

<script language="JavaScript">
//详细配置信息请参见 http://www.runoob.com/highcharts/highcharts-setting-detail.html
$(document).ready(function() {
   var title = {
    //图表标题
      text: '城市平均气温'   
   };
   var subtitle = {
    //副标题
      text: 'Source: runoob.com'
   };
   var xAxis = {
    //设置X轴分类名称，数组，
      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
         'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
   };
   var yAxis = {
    //Y轴名称
      title: {
         text: 'Temperature (\xB0C)'
      },  
   };   
   var tooltip = {
    //数据点提示文字
      valueSuffix: '\xB0C'
   }

   var legend = {
    //显示形式，支持水平horizontal和垂直vertical
      layout: 'vertical',
    //对齐方式。  
      align: 'right',

      verticalAlign: 'middle',
     //图例边框宽度 
      borderWidth: 0
   };

   var series =  [
      {
        //显示数据列的名称。
         name: 'Tokyo',
         //显示在图表中的数据列，可以为数组或者JSON格式的数据。
         data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
            26.5, 23.3, 18.3, 13.9, 9.6]
      }, 
      {
         name: 'New York',
         data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
            24.1, 20.1, 14.1, 8.6, 2.5]
      },
      {
         name: 'London',
         data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
            16.6, 14.2, 10.3, 6.6, 4.8]
      }
   ];

   //固定语法
   var json = {};
   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
</body>
</html>
