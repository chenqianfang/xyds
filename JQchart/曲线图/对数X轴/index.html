<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../../Highcharts-4.2.5/jquery-1.11.3.min.js"></script>
    <script src="../../Highcharts-4.2.5/js/highcharts.js"></script>
</head>
<body>

    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>

<script language="JavaScript">
//详细配置信息请参见 http://www.runoob.com/highcharts/highcharts-setting-detail.html
$(document).ready(function() {  
   var title = {
      text: '对数实例(runoob.com)'   
   };
   var xAxis = {
      tickInterval: 1
   };
   var yAxis = {
      type: 'logarithmic',
      minorTickInterval: 0.1
   };
   var tooltip = {
      headerFormat: '<b>{series.name}</b><br>',
      pointFormat: 'x = {point.x}, y = {point.y}'
   };
   var plotOptions = {
      spline: {
         marker: {
            enabled: true
         }
      }
   };
   var series= [{
         name: 'data',
         data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512],
         pointStart: 1
      }
   ];     
      
   var json = {};   
   json.title = title;   
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container').highcharts(json);
  
});
</script>
</body>
</html>
