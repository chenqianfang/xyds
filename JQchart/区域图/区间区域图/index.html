<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
    <script src="../../Highcharts-4.2.5/jquery-1.11.3.min.js"></script>
    <script src="../../Highcharts-4.2.5/js/highcharts.js"></script>
    <script src="../../Highcharts-4.2.5/js/modules/data.js"></script>
    <script src="../../Highcharts-4.2.5/js/highcharts-more.js"></script>
</head>
<body>

    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>

<script language="JavaScript">
//详细配置信息请参见 http://www.runoob.com/highcharts/highcharts-setting-detail.html
$(document).ready(function() {  
   var chart = {
      type: 'arearange',
      zoomType: 'x'   
   };
   var title = {
      text: 'Temperature variation by day'   
   };    
   var xAxis = {
      type: 'datetime'     
   };
   var yAxis = {
      title: {
         text: null
      }      
   };
   var tooltip = {
       shared: true,
     crosshairs: true,
       valueSuffix: '\xB0C'
   };
   var legend = {
       enabled: false
   }    
      
   var json = {};   
   json.chart = chart; 
   json.title = title;    
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.legend = legend;     
   
   $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=range.json&callback=?', function (data) {
      var series= [{
         name: 'Temperatures',
         data: data
         }
      ];     
    json.series = series;
    $('#container').highcharts(json);
   });    
});
</script>
</body>
</html>
